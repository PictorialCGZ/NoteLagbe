<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoteLagbe Dashboard</title>
  <script type="module" src="dashboard.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">NoteLagbe</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
      Logout
    </button>
  </nav>

  <!-- Search Bar -->
  <div class="max-w-4xl mx-auto mt-6 px-4">
    <input
      type="text"
      id="searchInput"
      placeholder="Search notes or folder..."
      class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"
    />
  </div>

  <!-- File Folder List -->
  <div id="folder-list" class="max-w-4xl mx-auto mt-6 px-4 space-y-4">
    <!-- Content loaded by JS -->
  </div>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 mt-12 mb-6">
    &copy; 2025 NoteLagbe.com
  </footer>
</body>
</html>
