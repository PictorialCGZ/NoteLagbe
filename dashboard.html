<!DOCTYPE html>
<html lang="en" class="bg-gray-950 text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteLagbe Dashboard</title>
  <script src="https://cdn.tailwindcss.com/3.4.4"></script>
  <script type="module" defer src="dashboard.js"></script>
</head>
<body class="font-sans antialiased">

  <!-- NAVBAR -->
  <header class="flex justify-between items-center px-6 py-4 bg-gray-900 border-b border-gray-800">
    <div class="flex items-center space-x-2 text-orange-400 text-xl font-bold">
      <span>🗂️</span>
      <span class="text-white">Download Notes</span>
      <div class="text-grey">Password: Educationblog24.com</div>
    </div>
    <button onclick="logout()"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded shadow transition">
      Logout
    </button>
  </header>

  <!-- MAIN NOTE GRID -->
  <main class="p-6 max-w-6xl mx-auto">
    <div id="file-list" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- JS will inject cards here -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-950 border-t border-gray-800 py-8 text-center text-gray-500 text-sm">
    <p>&copy; 2025 <span class="text-blue-400 font-semibold">NoteLagbe.com</span>. Built for students, by students. 💙</p>
    <p class="mt-2">Made with ❤️ in Bangladesh 🇧🇩</p>
  </footer>

</body>
</html>
