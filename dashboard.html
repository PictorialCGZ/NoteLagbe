<!DOCTYPE html>
<html lang="en" class="bg-gray-950 text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteLagbe - Dashboard</title>
  <script type="module" defer src="script.js"></script>

  <!-- Google Fonts: Inter for professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar for file list */
    #file-list {
      max-height: 60vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #4b5563 transparent;
    }
    #file-list::-webkit-scrollbar {
      width: 6px;
    }
    #file-list::-webkit-scrollbar-track {
      background: transparent;
    }
    #file-list::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-gray-950 p-8">

  <header class="flex justify-between items-center mb-10 max-w-5xl mx-auto">
    <h1 class="text-4xl font-semibold">ðŸ“‚ Download Notes</h1>
    <button
      onclick="logout()"
      class="bg-red-600 hover:bg-red-700 transition text-white px-5 py-2 rounded-lg font-semibold shadow-md"
    >
      Logout
    </button>
  </header>

  <main class="max-w-5xl mx-auto">
    <section id="file-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Document cards will be injected here by script.js -->
    </section>
  </main>

</body>
</html>
