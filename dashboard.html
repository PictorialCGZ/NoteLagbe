<!DOCTYPE html>
<html lang="en" class="bg-gray-950 text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteLagbe - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="font-sans bg-gray-950 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center max-w-6xl mx-auto w-full px-6 py-6 border-b border-gray-800">
    <h1 class="text-3xl font-bold text-white flex items-center gap-2">
      <span>✨</span> Download Notes
    </h1>
    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-bold px-4 py-2 rounded">
      Logout
    </button>
  </header>

  <!-- Notes Grid -->
  <main class="flex-grow w-full max-w-6xl mx-auto px-6 py-10">
    <section id="file-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- JS will fill in cards here -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-950 py-8 text-center text-gray-500 text-sm border-t border-gray-800">
    <p>&copy; 2025 <span class="text-white font-semibold">NoteLagbe.com</span>. Built for students, by students. 💙</p>
    <p class="mt-1">Made with ❤️ in Bangladesh 🇧🇩</p>
  </footer>

  <!-- Dashboard JS -->
  <script src="dashboard.js"></script>
</body>
</html>
