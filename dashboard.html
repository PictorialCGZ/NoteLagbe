<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en" class="bg-gray-950 text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteLagbe Dashboard</title>
  <script src="https://cdn.tailwindcss.com/3.4.4"></script>
  <script type="module" defer src="dashboard.js"></script>
</head>
<body class="font-sans min-h-screen flex flex-col">
  <header class="bg-gray-900 shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-white">NoteLagbe Dashboard</h1>
    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Logout</button>
  </header>
  <main class="flex-grow p-6 max-w-5xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Your Notes</h2>
    <section id="file-list" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Notes will be inserted here -->
    </section>
  </main>
  <footer class="bg-gray-900 text-center text-gray-400 text-sm py-4">
    &copy; 2025 NoteLagbe.com
  </footer>
</body>
</html>
