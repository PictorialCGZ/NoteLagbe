<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDFNiba - Free Study Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>📚 Welcome to <span class="brand">PDFNiba</span></h1>
      <p>Free, efficient study notes shared by real students. Sign up or log in to access everything.</p>
    </header>

    <div class="form-wrapper">
      <!-- Sign Up Form -->
      <form id="signup-form" class="card animated">
        <h2>🔐 Create an Account</h2>
        <input type="text" id="signup-email" placeholder="Email or Phone Number" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit" class="btn">Sign Up</button>
      </form>

      <!-- Log In Form -->
      <form id="login-form" class="card animated">
        <h2>✅ Log In</h2>
        <input type="text" id="login-email" placeholder="Email or Phone Number" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit" class="btn">Log In</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
