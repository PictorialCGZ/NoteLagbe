<!-- ✅ admin.html -->
<!DOCTYPE html>
<html lang="en" class="bg-gray-950 text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteLagbe – Admin Panel</title>
  <script src="https://cdn.tailwindcss.com/3.4.4"></script>
  <script type="module" defer src="admin.js"></script>
</head>
<body class="font-sans antialiased">
  <header class="bg-gray-900 shadow-md">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">⚙️ Admin Panel</h1>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded">Logout</button>
    </div>
  </header>

  <main class="px-6 py-10 max-w-4xl mx-auto">
    <form id="upload-form" class="bg-gray-900 p-6 rounded-xl space-y-4">
      <input id="file-title" type="text" placeholder="Note Title" required class="w-full p-3 rounded bg-gray-800 border border-gray-700" />
      <input id="file-link" type="url" placeholder="Google Drive Link" required class="w-full p-3 rounded bg-gray-800 border border-gray-700" />
      <input id="file-folder" type="text" placeholder="Folder (e.g., Udvash HSC QB)" required class="w-full p-3 rounded bg-gray-800 border border-gray-700" />
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded">Upload</button>
    </form>

    <h2 class="text-xl font-semibold mt-10 mb-4">📂 Existing Notes</h2>
    <div id="file-list" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <footer class="bg-gray-900 text-gray-500 text-sm text-center py-6">
    &copy; 2025 NoteLagbe.com. Admin Panel.
  </footer>
</body>
</html>
