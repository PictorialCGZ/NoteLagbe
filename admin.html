<!DOCTYPE html>
<html lang="en" class="bg-gray-950 text-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteLagbe – Admin Panel</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com/3.4.4"></script>

  <!-- Admin logic -->
  <script type="module" defer src="admin.js"></script>
</head>
<body class="font-sans antialiased">

  <!-- TOP BAR -->
  <header class="bg-gray-900 shadow-md">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-2xl md:text-3xl font-bold">⚙️ <span class="text-blue-500">Admin</span> Panel</h1>
      <button onclick="logout()"
              class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded transition">
        Logout
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="px-6 py-12 max-w-4xl mx-auto">

    <!-- UPLOAD FORM -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">📤 Upload a New Note Link</h2>
      <form id="upload-form" class="bg-gray-900 p-6 rounded-xl shadow space-y-4">
        <input id="file-title" required type="text" placeholder="Title"
               class="w-full p-3 rounded bg-gray-800 border border-gray-700 text-white" />
        <input id="file-link" required type="url" placeholder="Google Drive URL"
               class="w-full p-3 rounded bg-gray-800 border border-gray-700 text-white" />
        <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded transition">
          Upload
        </button>
      </form>
    </section>

    <!-- FILE LIST -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">📂 Existing Notes</h2>
      <div id="file-list" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <!-- cards injected by admin.js -->
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-gray-500 text-sm text-center py-6">
    © 2025 NoteLagbe.com. Built for students, by students.
  </footer>

</body>
</html>
