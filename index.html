<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoteLagbe - Login</title>

  <!-- ✅ Important: Must load script as module -->
  <script type="module" defer src="script.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    
    <input id="username" type="text" placeholder="Username" class="w-full p-2 mb-3 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" />

    <!-- ✅ No inline onclick, now handled in script.js -->
    <button id="loginBtn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>

    <p class="text-center mt-4 text-sm">No account? 
      <a href="signup.html" class="text-blue-500">Sign up</a>
    </p>
  </div>
</body>
</html>
